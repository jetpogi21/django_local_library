{% extends "base_generic.html" %}

{% block content %}

  <h1>Author List</h1>
  <h2>{{ birth_year }}<h2>
  {% if object_list %}
  <ul>
    {% for author in object_list %}
      <li>
        <a href="">{{ author.last_name }}, {{ author.first_name }}</a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no authors in the library.</p>
  {% endif %}

{% endblock %}
